<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Limpieza - Gestión de Estados</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div class="flex h-screen">
        <!-- Botón para abrir menú (solo visible en móviles) -->
        <button id="openSidebar" class="md:hidden fixed top-4 left-4 z-50 bg-emerald-600 text-white p-2 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>

        <!-- Overlay oscuro cuando el menú está abierto (solo en móviles) -->
        <div id="sidebarOverlay" class="hidden fixed inset-0 bg-black/50 md:hidden z-40"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="fixed md:static w-80 md:w-80 h-screen bg-slate-900 text-white flex flex-col p-6 shadow-2xl transition-transform duration-300 -translate-x-full md:translate-x-0 z-50">
            <!-- Botón para cerrar menú (solo visible en móviles) -->
            <button id="closeSidebar" class="md:hidden absolute top-4 right-4">
                <i data-lucide="x" class="w-6 h-6 text-white"></i>
            </button>

            <div class="flex items-center space-x-3 mb-10 pl-2">
                <div class="bg-emerald-500 p-2 rounded-lg">
                    <i data-lucide="sparkles" class="text-white w-6 h-6"></i>
                </div>
                <h1 class="text-2xl font-black text-emerald-400 italic">Limpieza PRO</h1>
            </div>
            
            <nav class="space-y-4 flex-1">
                <button id="btnVerTareas" class="w-full flex items-center space-x-3 p-4 rounded-xl  hover:bg-emerald-500 hover:text-white transition-all">
                    <i data-lucide="check-square"></i>
                    <span class="font-semibold">Limpiezas Pendientes</span>
                </button>

                <button id="btnConfiguracion" class="w-full flex items-center space-x-3 p-4 rounded-xl  hover:bg-emerald-500 hover:text-white transition-all">
                    <i data-lucide="check-square"></i>
                    <span class="font-semibold">Gestionar Cuenta </span>
                </button>

            </nav>

            <div id="usuarioInfo" class="flex flex-col items-center space-x-3 p-4 ">

            </div>
            <button id="btnLogout" class="flex items-center space-x-3 p-4 text-red-400 hover:bg-red-500/10 rounded-xl transition-all">
                <i data-lucide="log-out"></i>
                <span>Cerrar Sesión</span>
            </button>
        </aside>

        <main id="mainContent" class="flex-1 overflow-y-auto p-10 pt-20 md:pt-10 w-full md:w-auto">
            <header class="mb-10 flex justify-between items-center">
            <div>
                <h2 class="text-3xl font-bold text-slate-800">Panel de Limpieza</h2>
                <p class="text-slate-500">Gestione el aseo y disponibilidad inmediata de los apartamentos.</p>
            </div>        
        </header>
        <div id="contenedorLimpiezas" class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto -mx-8 -mb-8 px-8 pb-8">
                <table class="min-w-full border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b-2 border-slate-300">
                            <th class="text-left px-3 md:px-5 py-4 text-xs md:text-sm font-bold uppercase tracking-wider text-slate-500 whitespace-nowrap">Apartamento</th>
                            <th class="text-left px-3 md:px-5 py-4 text-xs md:text-sm font-bold uppercase tracking-wider text-slate-500 whitespace-nowrap">Estado</th>
                            <th class="text-left px-3 md:px-5 py-4 text-xs md:text-sm font-bold uppercase tracking-wider text-slate-500 whitespace-nowrap">Fecha</th>
                            <th class="text-left px-3 md:px-5 py-4 text-xs md:text-sm font-bold uppercase tracking-wider text-slate-500 whitespace-nowrap">Hora</th>
                            <th class="text-center px-3 md:px-5 py-4 text-xs md:text-sm font-bold uppercase tracking-wider text-slate-500 whitespace-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaLimpiezasPendientes" class="divide-y divide-slate-100">
                    </tbody>
                </table>
            </div>
        </div>
        </main>
   <script>lucide.createIcons();</script>
   <script src="/private/js/limpiezaPanel.js"></script>
</body>
</html>
